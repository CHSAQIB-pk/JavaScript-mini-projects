<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="opener" id="opener">
        <img src="original-removebg-preview.png" alt="">
    </div>

    <div class="box" id="box">
        <h1>CocaCola</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti quis dolor voluptatum nam quaerat asperiores error cum doloremque dolorem consectetur commodi suscipit, sunt molestiae, recusandae culpa eaque voluptatem natus! Omnis.</p>
        <img src="cocacola.png" alt="">

        <button type="button" id="btn">Buy Now</button>
    </div>

    <script>
        let op = document.getElementById("opener");
        let box = document.getElementById('box');
        let btn = document.getElementById('btn')

        op.addEventListener('click',() => {
            box.style.transform = "rotate(0deg) scale(1)"
        })

        btn.addEventListener('click',function(){
            box.style.transform = "rotate(360deg) scale(0)"
        })
    </script>
</body>
</html>
