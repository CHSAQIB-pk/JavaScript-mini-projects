<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Digital Clock</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            font-family: 'Segoe UI', sans-serif;
        }

        .clock {
            position: relative;
            padding: 2rem 3rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .time-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .time-segment {
            font-size: 4.5rem;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .separator {
            font-size: 3.5rem;
            color: #00ff88;
            animation: blink 1s infinite;
            margin-bottom: 0.5rem;
        }

        .period {
            font-size: 1.5rem;
            color: #ff0080;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-left: 1rem;
            align-self: flex-end;
            padding-bottom: 0.5rem;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .clock::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #00ff88, #00ffff, #ff0080);
            z-index: -1;
            border-radius: 22px;
            animation: gradient 10s ease infinite;
            filter: blur(10px);
            opacity: 0.5;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="time-container">
            <span class="time-segment" id="hours">00</span>
            <span class="separator">:</span>
            <span class="time-segment" id="minutes">00</span>
            <span class="separator">:</span>
            <span class="time-segment" id="seconds">00</span>
            <span class="period" id="period">AM</span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const period = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12 || 12; // Convert to 12-hour format
            hours = hours.toString().padStart(2, '0');

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('period').textContent = period;
        }

        // Update immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            let period;

            if (hours >= 12) {
                period = 'PM';
                if (hours > 12) {
                    hours = hours - 12;
                }
            } else {
                period = 'AM';
                if (hours === 0) {
                    hours = 12; 
                }
            }

            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds} ${period}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
